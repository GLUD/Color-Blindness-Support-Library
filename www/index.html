<!DOCTYPE html>
<html ng-app="starter" ng-controller="StyleCtrl" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/style.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <link href={{activeStyle}} rel="stylesheet">
  </head>
  <body>

    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="right">
      <button class="button icon ion-navicon" ng-click="openModal()">
      </button>
    </ion-nav-buttons>
    </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>

<script id="ajustes.html" type="text/ng-template">
<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <h1 class="title">Ajustes </h1>
      <button class="button button-icon ion-ios-close-empty" ng-click="closeModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-toggle ng-model="activeMode" ng-change="toggleA(activeMode)" toggle-class="toggle-calm">Daltonic Support</ion-toggle>
      <div class="list" id="filterList" ng-show="activeMode">
        <ion-radio ng-model="choice" ng-click="accionar()" ng-value="protanopia">protanopia</ion-radio>
        <ion-radio ng-model="choice" ng-click="accionar()" ng-value="protanomaly">protanomaly</ion-radio>
        <ion-radio ng-model="choice" ng-click="accionar()" ng-value="Deuteronopia">Deuteronopia</ion-radio>
        <ion-radio ng-model="choice" ng-click="accionar()" ng-value="Deuteranomaly">Deuteranomaly</ion-radio>
        <ion-radio ng-model="choice" ng-click="accionar()" ng-value="Achromatopsia">Achromatopsia</ion-radio>
        <ion-radio ng-model="choice" ng-click="accionar()" ng-value="Achromatomaly">Achromatomaly</ion-radio>
      </div>
  </ion-content>
</ion-modal-view>
